<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  
    <form id="survey-form">
      <label id="name-label">Name</label><br />
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      /><br /><br />
      <label id="email-label">Email</label><br />
      <input
        type="email"
        id="email"
        required
        placeholder="Enter your Email"
      /><br /><br />
      <label id="number-label">Age (optional)</label><br />
      <input
        type="number"
        id="number"
        placeholder="Age"
        min="10"
        max="99"
      /><br /><br />
      <label>Which option best describes your current role? </label><br />
      <select id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option></select
      ><br /><br />
      <label>Would you recommend freeCodeCamp to a friend?</label><br />
      <input type="radio" value="name" name="opt" />Definitely<br />
      <input type="radio" value="name" name="opt" />Maybe<br />
      <input type="radio" value="name" name="opt" />Not sure<br /><br />
      <label>What would you like to see improved? (Check all that apply)</label
      ><br />
      <input type="checkbox" name="check" value="box" />Front-end Project<br />
      <input type="checkbox" name="check" value="box" />Back-end Projects<br />
      <input type="checkbox" name="check" value="box" />Data Visualization<br />
      <input type="checkbox" name="check" value="box" />Challenges<br />
      <input type="checkbox" name="check" value="box" />Open Source Community<br />
      <input type="checkbox" name="check" value="box" />Gitter help rooms<br />
      <input type="checkbox" name="check" value="box" />Videos<br />
      <input type="checkbox" name="check" value="box" />City Meetups<br />
      <input type="checkbox" name="check" value="box" />Wiki<br />
      <input type="checkbox" name="check" value="box" />Forum<br />
      <input type="checkbox" name="check" value="box" />Additional Courses<br /><br />
      <label>Any comments or suggestions?</label><br />
      <textarea placeholder="Enter your comment here" id="textarea"></textarea><br /><br />
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
